<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Workshop Appointment System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl mt-10">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Welcome to Car Workshop Appointment System</h2>
        <div class="flex justify-center gap-6 mb-6">
            <a href="user_panel.html">
                <button class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded transition">Book Appointment (User Panel)</button>
            </a>
            <a href="admin_panel.html">
                <button class="bg-gray-600 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded transition">Admin Panel</button>
            </a>
        </div>
        <div id="help" class="bg-blue-50 border border-blue-200 rounded p-4">
            <h4 class="font-semibold text-blue-800 mb-2">Instructions</h4>
            <ul class="list-disc pl-5 text-gray-700">
                <li>Click "Book Appointment" to schedule your car service.</li>
                <li>Admins can manage appointments via the Admin Panel.</li>
            </ul>
        </div>
    </div>
</body>
</html>
